<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

  const fetchButton = document.getElementById("fetch-post");

  fetchButton.addEventListener("click", getpost);
  function getpost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
      }) 
  }

  const saveButton = document.getElementById("save-post")

  saveButton.addEventListener("click", setData);
  function setData() {
    fetch("https://jsonplaceholder.typicode.com/posts/1") 
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        localStorage.setItem(data.title, JSON.stringify(data));
      })
  }

 </script>
