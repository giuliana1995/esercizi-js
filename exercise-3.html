<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>

  const button = document.getElementById("submit-todo");

  async function createPost() {
    let title = document.getElementById("todo-title");
    let flag =  document.getElementById("todo-completed");

    let post = { title, flag };

    let response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(post)
    });

    console.log(post);
    console.log(response.body);
  }

  button.addEventListener("click", createPost);


</script>
